<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="main head">
        <div class="header">
            <div class="header-logo">
                <p class="hero-logo-text">Header Logo</p>
            </div>
            <div class="header-links">
                <ul>
                    <li class="hero-secondary-text">header link one</li>
                    <li class="hero-secondary-text">header link two</li>
                    <li class="hero-secondary-text">header link three</li>
                </ul>
            </div>
        </div>
        <div class="head-insert">
            
            <div class="head-insert-body">
                <div class="head-insert-body-left">
                    <p class="hero-main-text">This website is awesome!</p>
                    <p class="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                    <button>Sign up</button>
                </div>
                <div class="head-insert-body-right"><img src="./img_01.jpg"></div>

            </div>

        </div>
    </div>
    <div class="main info">info</div>
    <div class="main quote">quote</div>
    <div class="main call">call</div>
    <div class="footer">foot</div>

</body>

</html>
